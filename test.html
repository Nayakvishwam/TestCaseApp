<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Quill Editor Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
        <h2 class="text-2xl font-semibold mb-4">Rich Text Editor Form</h2>

        <form action="/submit" method="post" class="space-y-4">
            <label for="editor" class="block font-medium text-gray-700">
                Define any preconditions about the test:
            </label>

            <!-- Full Quill Editor -->
            <div id="toolbar">
                <span class="ql-formats">
                    <select class="ql-header">
                        <option selected></option>
                        <option value="1">Heading 1</option>
                        <option value="2">Heading 2</option>
                        <option value="3">Heading 3</option>
                    </select>
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-list" value="ordered"></button>
                    <button class="ql-list" value="bullet"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-code-block"></button>
                    <button class="ql-blockquote"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-link"></button>
                    <button class="ql-image"></button>
                    <button class="ql-video"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-clean"></button>
                </span>
            </div>

            <div id="editor" class="border border-gray-300 rounded-md p-2 min-h-[200px]"></div>
            <input type="hidden" name="content" id="hiddenInput">

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
                Submit
            </button>
        </form>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            modules: {
                toolbar: '#toolbar'
            },
            theme: 'snow'
        });

        document.querySelector('form').onsubmit = function (event) {
            event.preventDefault();
            document.querySelector('#hiddenInput').value = quill.root.innerHTML;
        };
    </script>

</body>

</html>
